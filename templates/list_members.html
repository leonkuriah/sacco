<style>
    * {
    box-sizing: border-box;
    }
    h1 {
    padding: 10px;
    color: rgb(76, 7, 155);
    }
    h2 {
    padding: 10px;
    background-color: #024717;
    color: rgb(248, 242, 242);
    }
    div {
    padding: 10px;
    font-family: Arial, Helvetica, sans-serif;
    background-color: #f6f6f6;
    overflow: hidden;
    }
    input[type=text], textarea, select {
    font: 17px Calibri;
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    }
    input[type=number], textarea, select {
    font: 17px Calibri;
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    }
    input[type=button]{
    font: 17px Calibri;
    width: auto;
    float: right;
    cursor: pointer;
    padding: 7px;
    }
    </style>
{% extends "base.html" %}
{% block content %}

<h2>Kidagi SACCO Members List</h2>
<table width='100%'>
    <tr style='background-color:rgb(43, 119, 40); color: rgb(243, 237, 237); text-align: center; font: 17px Calibri' >
        <th>Member ID</th>
        <th>Name</th>
        <th>Contribution</th>
        </tr>


    {% for member in object_list %}
        <tr>
            <td>{{ member.memberid }}</td>
            <td>{{ member.membername }}</td>
            <td>{{ member.contribution }}</td>
            <td><a href="{% url 'members_edit' member.id %}">edit</a></td>
            <td><a href="{% url 'members_delete' member.id %}">delete</a></td>
    </tr>
    {% endfor %}
</table>
<a href="{% url 'members_form' %}"><button class="btn btn-info btn-sm" type="button">Register New Member</button> </a>

{% endblock %}
